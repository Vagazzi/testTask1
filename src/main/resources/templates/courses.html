<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <!--Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add">Add candidate</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- View Images -->
<!--Main Content-->
<div class="mt-5">
  <h1 class="text-center">Courses</h1>
  <div class="container">
    <!--Add User Button-->
    <div class="my-3">
      <a href="/courses/add"><button type="button" class="btn btn-primary">Add course</button></a>
    </div>
    <table class="table border" >
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Course name</th>
        <th scope="col">Description</th>
        <th scope="col">Tests</th>
        <th scope="col">Edit</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="list : ${courseList}">
        <td th:text="${list.getId()}"></td>
        <td th:text="${list.getCourseName()}"></td>
        <td th:text="${list.getCourseDescription()}"></td>
        <td th:each="tests : ${list.getTests()}" th:text = "${tests.getTestName()}">
        <td><a th:href="@{'edit/course'(id=${list.id})}">Edit</a></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
