<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add test</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- View Images -->
<!--Main Content-->
<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Add candidate</h2>
        <form action="/test/add" method="post">
            <!--
            <div class="form-group required-control">
                <label th:text="${'suck some '}"> </label>
                <input id="gre" type="checkbox" name="gre" th:checked="*{gre}" />
                <label for="gre2">GRE 2</label>
                <input id="gre2" type="checkbox" name="gre2" th:checked="*{gre2}" />
            </div>
            <button type="submit">Submit Form</button>

                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </div>
            -->

            <div class="input-group">
                <p>
                    <input type="text" class="form-control" aria-describedby="inputGroupFileAddon04" required="required"
                           name="testName" id="testName" placeholder="Test name">
                </p>
                <p>
                    <input type="text" class="form-control" aria-describedby="inputGroupFileAddon04" required="required"
                           name="testDescription" id="testDescription" placeholder="Test description">
                </p>


                <tr th:each="list : ${courseList}">
                    <label th:text="${list.getCourseName() + ' ' + list.getCourseDescription()}"></label>
                    <input class="form-check-input" type="checkbox" id="testCheckbox" name="testCheckbox" th:value="${list.getId()}">
                </tr>

                <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </form>
    </div>
</div>

<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
