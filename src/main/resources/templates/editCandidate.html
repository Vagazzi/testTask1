<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Candidate</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- <td th:text="${list.getId()}"></td> -->
<!-- View Images -->
<!--Main Content-->
<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Add candidate</h2>
        <form th:action="@{'candidate'(id=${candidate.id})}" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <p>
                    <input type="text" class="form-control" aria-describedby="inputGroupFileAddon04" required="required"
                           name="name" id="name" th:value="${candidate.getName()}" placeholder="Name">
                <p>
                    <input type="text" class="form-control" aria-describedby="inputGroupFileAddon04" required="required"
                           name="surname" id="surname" th:value="${candidate.getSurname()}" placeholder="Surname">
                <p>
                    <input type="text" class="form-control" aria-describedby="inputGroupFileAddon04" required="required"
                           name="middleName" id="middleName" th:value="${candidate.getMiddleName()}"
                           placeholder="Middle name">
                <p>
                <td><img height="250px" th:src="@{${'/display/photo?id=' + candidate.getId()}}" alt=""></td>
                <p>
                    <input type="file" class="form-control" aria-describedby="inputGroupFileAddon04" aria-label="Upload"
                           required="required" name="photo" id="photo">
                <p>
                    <input type="text" class="form-control" aria-describedby="inputGroupFileAddon04" required="required"
                           name="description" id="description" th:value="${candidate.getDescription()}"
                           placeholder="Description">
                <p>
                <td><img height="250px" th:src="@{${'/display/cv?id=' + candidate.getId()}}" alt=""></td>
                <p>
                <p>
                    <input type="file" class="form-control" aria-describedby="inputGroupFileAddon04" required="required"
                           aria-label="Upload" name="cv" id="cv">
                <p>
                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
